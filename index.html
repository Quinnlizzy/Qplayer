<div class="player">
    <img 
      src="assets/images/players/1.jpg" 
      class="cover"
      alt="cover">
</div>
<h1 class="track-title">Jerry Finn</h1>
<span class="artist-name">Pilch</span>
<div class="timeline-sider">
    <div class="timeline">
        <small class="time">0.00</small>
        <small class="fulltime">3.45</small>
    </div>
    <div class="range-slider">
        <input 
           type="range"
           min="0" 
           max="100" 
           value="0" 
           class="slider"
           >
    <div class="slider-thumb"></div>
    <div class="progress"></div>
    </div>
</div>
<div class="volume-slider">
  <div class="volume-icon">
    <span class="material-symbols-outlined">volume_down</span>
</div>
     <div class="range-slider">
        <input 
          type="range"
          min="0" 
          max="100" 
          value="50" 
          class="slider"
          >
<div class="progress"></div>
</div>
</div>
<div class="controls">
  <button class="btn" id="btnPrev">
    <span class="material-symbols-outlined">
      fast_rewind
    </span>
    </button>
    <button class="btn btn-main" id="mainPlayBtn">
      <span class="material-symbols-outlined">
        play_arrow
      </span>
    </button>
    <button class="btn" id="btnNext">
      <span class="material-symbols-outlined">
        fast_forward
      </span>
    </button>
</div>
</div>

<audio id="audio" hidden>
  <source src="JERRYFINNPATH.mp3" />
</audio>
